services:
  db:
    image: postgres:15
    restart: always  # ðŸ”„ Mude para 'always'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data.sql:/tmp/data.sql
      - ./init-database.sh:/docker-entrypoint-initdb.d/init-database.sh
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: myapp_development
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: always  # ðŸ”„ Mude para 'always'
    command: bash -c "bundle check || bundle install && bundle exec rails db:prepare && bundle exec rails server -b 0.0.0.0 -p 3000"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/myapp_development
      RAILS_ENV: development
      BUNDLE_PATH: /usr/local/bundle
    stdin_open: true
    tty: true

volumes:
  postgres_data:
  bundle_cache:
