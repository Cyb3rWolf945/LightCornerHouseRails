services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./data.sql:/docker-entrypoint-initdb.d/01-data.sql
      - ./init-database.sh:/docker-entrypoint-initdb.d/02-init-database.sh
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: myapp_production
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/myapp_production
      RAILS_SERVE_STATIC_FILES: "true"
      SECRET_KEY_BASE: "troca_isto_por_um_secret_real"
    ports:
      - "127.0.0.1:3000:3000"

volumes:
  postgres_data:
