services:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - /root/app/data.sql:/docker-entrypoint-initdb.d/01-data.sql
      - /root/app/init-database.sh:/docker-entrypoint-initdb.d/02-init-database.sh
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: myapp_development
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d myapp_development"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ruby:3.2.3
    restart: unless-stopped
    working_dir: /app
    command: >
      bash -c "
        echo '=== INSTALANDO DEPENDÃŠNCIAS ===' &&
        apt-get update -qq &&
        apt-get install -y nodejs postgresql-client &&
        echo '=== INSTALANDO GEMS ===' &&
        bundle install &&
        echo '=== PREPARANDO DATABASE ===' &&
        bundle exec rails db:create db:migrate &&
        echo '=== PRECOMPILANDO ASSETS ===' &&
        bundle exec rails assets:precompile &&
        echo '=== VERIFICANDO DADOS ===' &&
        bundle exec rails runner 'puts \"Total fotos: #{Foto.count}\"' &&
        echo '=== INICIANDO SERVIDOR ===' &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "
    volumes:
      - /root/app:/app
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgres://postgres:postgres123@db:5432/myapp_development
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: true
      SECRET_KEY_BASE: your-secret-key-base-here

volumes:
  postgres_data:
