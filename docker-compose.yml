kservices:
  db:
    image: postgres:15
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: myapp_development
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    image: ruby:3.2.2
    restart: unless-stopped
    working_dir: /app
    command: >
      bash -c "
        echo '=== VERIFICANDO FICHEIROS NO CONTAINER ===' &&
        pwd && ls -la /app &&
        echo '=== INSTALANDO DEPENDÃŠNCIAS ===' &&
        apt-get update -qq &&
        apt-get install -y nodejs postgresql-client &&
        echo '=== VERIFICANDO SE GEMFILE EXISTE ===' &&
        [ -f Gemfile ] && echo 'GEMFILE ENCONTRADO' || echo 'GEMFILE NÃƒO ENCONTRADO' &&
        echo '=== INSTALANDO BUNDLER ===' &&
        gem install bundler -v 2.4.22 &&
        echo '=== INSTALANDO GEMS ===' &&
        bundle install &&
        echo '=== PREPARANDO DATABASE ===' &&
        bundle exec rails db:create db:migrate &&
        echo '=== INICIANDO SERVIDOR ===' &&
        bundle exec rails server -b 0.0.0.0 -p 3000
      "
    volumes:
      - /root/app:/app  # ðŸ”¥ CAMINHO ABSOLUTO - GARANTIDO
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres123@db:5432/myapp_development
      RAILS_ENV: production
      RAILS_SERVE_STATIC_FILES: "true"
    stdin_open: true
    tty: true

volumes:
  postgres_data:
